<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <section class="content">

    <div class="hero-text">
      <h2 class="hero-header">Learn to code by watching others</h2>
      <p class="hero-body">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </div>
    
    <div class="trial-and-form">

      <div class="free-trial">
        <p><span class="highlight">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      
      <div class="form">
        <input type="text" class="input" placeholder="First Name">
        <input type="text" class="input" placeholder="Last Name">
        <input type="email" class="input" placeholder="Email Address">
        <input type="password" class="input" placeholder="Password">
        <button class="primaryCTA" onclick="">Claim your free trial </button>
        <h5 class="terms-text">By clicking the button, you are agreeing to our <span class="text-link">Terms and Services</span></h5>
      </div>

    </div>

  </section>
</body>
</html>
